        <html>

        <head>
            <title>Images</title>
        </head>

        <body>


            <button onclick="back()">back</button>
            <div width="100%" height="500px" id="mainPage">

            </div>
            <button onclick="forward()">foward</button>

            <br>
            <br>
            <div width="100%" id="images">
                <img src="1.jpg" onclick="one()" height=200px width=200px>
                <img src="2.jpg" onclick="two()" height=200px width=200px>
                <img src="3.jpg" onclick="three()" height=200px width=200px>
                <img src="4.jpg" onclick="four()" height=200px width=200px>

            </div>
            <script>
                var imgArr = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"]


                var divImage = document.getElementById("images")
                var main = document.getElementById("mainPage")
                main.innerHTML = "<img src='" + imgArr[0] + "'height = 200px width=200px>"
                var index = 0
                var mIndex = imgArr.length - 1
                /*for (var i in imgArr){
                     divImage.innerHTML += "<img src= '" + imgArr[i] + "'height = 100px width=100px>"
                 }*/


                function display(index) {

                    main.innerHTML = "<img src='" + imgArr[index] + "'height = 200px width=200px>"

                }


                function one() {
                    display(0)
                }

                function two() {
                    display(1)
                }

                function three() {
                    display(2)
                }

                function four() {
                    display(3)
                }



                function forward() {
                    if (display(index) == 0) {
                        index = 0
                    } else if (display(index) == 1) {
                        index = 1
                    } else if (display(index) == 2) {
                        index = 2
                    } else if (display(index) == 3) {
                        index = 3
                    }
                    index++
                    if (index < imgArr.length) {
                        main.innerHTML = "<img src='" + imgArr[index] + "'height = 200px width=200px>"
                    } else if (index == imgArr.length) {
                        index = 0
                        main.innerHTML = "<img src='" + imgArr[index] + "'height = 200px width=200px>"
                    }

                }

                function back() {
                    if (display(index) == 0) {
                        index = 0
                    } else if (display(index) == 1) {
                        index = 1
                    } else if (display(index) == 2) {
                        index = 2
                    } else if (display(index) == 3) {
                        index = 3
                    }
                    index--
                    if (index >= 0) {
                        main.innerHTML = "<img src='" + imgArr[index] + "'height = 200px width=200px>"
                    }
                    if (index < 0) {
                        index = imgArr.length - 1
                        main.innerHTML = "<img src='" + imgArr[index] + "'height = 200px width=200px>"
                    }
                }

            </script>

        </body>

        </html>
